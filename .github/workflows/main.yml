      - name: Run refresh script (all Excel files)
        env:
          TENANT_ID: ${{ secrets.TENANT_ID }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          FOLDER_PATH: ${{ secrets.FOLDER_PATH }}
        run: |
          python - <<'PYCODE'
          import io, os, requests
          from openpyxl import load_workbook

          TENANT_ID = os.environ["TENANT_ID"]
          CLIENT_ID = os.environ["CLIENT_ID"]
          CLIENT_SECRET = os.environ["CLIENT_SECRET"]
          FOLDER_PATH = os.environ["FOLDER_PATH"].rstrip("/")

          # 🔐 Lấy access token từ Entra (Azure AD)
          token_url = f"https://login.microsoftonline.com/{TENANT_ID}/oauth2/v2.0/token"
          token_data = {
              "grant_type": "client_credentials",
              "client_id": CLIENT_ID,
              "client_secret": CLIENT_SECRET,
              "scope": "https://graph.microsoft.com/.default"
          }
          token_resp = requests.post(token_url, data=token_data)
          token = token_resp.json().get("access_token")
          if not token:
              print("❌ Không thể lấy token từ Azure. Response:", token_resp.text)
              exit(1)

          headers = {"Authorization": f"Bearer {token}"}

          # 🧭 Tự động lấy DRIVE_ID của OneDrive Business
          drives_resp = requests.get("https://graph.microsoft.com/v1.0/me/drives", headers=headers)
          drives_json = drives_resp.json()
          if "value" not in drives_json or not drives_json["value"]:
              print("❌ Không thể truy cập danh sách drive:", drives_json)
              exit(1)
          DRIVE_ID = drives_json["value"][0]["id"]
          print(f"📂 Drive ID: {DRIVE_ID}")

          # 📂 Liệt kê tất cả file trong thư mục OneDrive
          list_url = f"https://graph.microsoft.com/v1.0/drives/{DRIVE_ID}/root:{FOLDER_PATH}:/children"
          files_resp = requests.get(list_url, headers=headers)
          files_json = files_resp.json()

          if "value" not in files_json or not files_json["value"]:
              print("⚠️ Không tìm thấy file nào trong thư mục:", FOLDER_PATH)
              print("📄 Response:", files_json)
              exit()

          # 🧩 Lặp qua từng file .xlsx
          for f in files_json["value"]:
              name = f["name"]
              if not name.lower().endswith(".xlsx"):
                  continue

              print(f"\n📥 Đang xử lý file: {name}")
              file_url = f"https://graph.microsoft.com/v1.0/drives/{DRIVE_ID}/root:{FOLDER_PATH}/{name}:/content"

              try:
                  # 📥 Tải file
                  excel_bytes = requests.get(file_url, headers=headers).content
                  wb = load_workbook(io.BytesIO(excel_bytes), data_only=False)

                  # 🔄 Refresh Pivot Cache
                  refreshed = False
                  for sheet in wb.worksheets:
                      if hasattr(sheet, "_pivots"):
                          for pivot in sheet._pivots:
                              pivot.cache.refreshOnLoad = True
                              refreshed = True
                  if refreshed:
                      print(f"✅ Đã bật refreshOnLoad cho: {name}")
                  else:
                      print(f"ℹ️ Không tìm thấy PivotTable trong {name}")

                  # 💾 Upload lại file (ghi đè)
                  buffer = io.BytesIO()
                  wb.save(buffer)
                  buffer.seek(0)
                  requests.put(file_url, headers=headers, data=buffer)
                  print(f"📤 Đã lưu lại file {name} lên OneDrive.\n")

              except Exception as e:
                  print(f"❌ Lỗi khi xử lý {name}: {e}")

          print("🏁 Hoàn tất xử lý tất cả các file Excel.")
          PYCODE
