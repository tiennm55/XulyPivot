      - name: Run refresh script (all Excel files)
        env:
          TENANT_ID: ${{ secrets.TENANT_ID }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          FOLDER_PATH: ${{ secrets.FOLDER_PATH }}
        run: |
          python - <<'PYCODE'
          import io, os, requests
          from openpyxl import load_workbook

          TENANT_ID = os.environ["TENANT_ID"]
          CLIENT_ID = os.environ["CLIENT_ID"]
          CLIENT_SECRET = os.environ["CLIENT_SECRET"]
          FOLDER_PATH = os.environ["FOLDER_PATH"].rstrip("/")

          # ðŸ” Láº¥y access token tá»« Entra (Azure AD)
          token_url = f"https://login.microsoftonline.com/{TENANT_ID}/oauth2/v2.0/token"
          token_data = {
              "grant_type": "client_credentials",
              "client_id": CLIENT_ID,
              "client_secret": CLIENT_SECRET,
              "scope": "https://graph.microsoft.com/.default"
          }
          token = requests.post(token_url, data=token_data).json()["access_token"]
          headers = {"Authorization": f"Bearer {token}"}

          # ðŸ“‚ Liá»‡t kÃª táº¥t cáº£ file trong thÆ° má»¥c OneDrive
          list_url = f"https://graph.microsoft.com/v1.0/me/drive/root:{FOLDER_PATH}:/children"
          files = requests.get(list_url, headers=headers).json().get("value", [])

          if not files:
              print("âš ï¸ KhÃ´ng tÃ¬m tháº¥y file nÃ o trong thÆ° má»¥c:", FOLDER_PATH)
              exit()

          # ðŸ§© Láº·p qua tá»«ng file .xlsx
          for f in files:
              name = f["name"]
              if not name.lower().endswith(".xlsx"):
                  continue

              print(f"\nðŸ“¥ Äang xá»­ lÃ½ file: {name}")
              file_url = f"https://graph.microsoft.com/v1.0/me/drive/root:{FOLDER_PATH}/{name}:/content"

              try:
                  # ðŸ“¥ Táº£i file
                  excel_bytes = requests.get(file_url, headers=headers).content
                  wb = load_workbook(io.BytesIO(excel_bytes), data_only=False)

                  # ðŸ”„ Refresh Pivot Cache
                  refreshed = False
                  for sheet in wb.worksheets:
                      if hasattr(sheet, "_pivots"):
                          for pivot in sheet._pivots:
                              pivot.cache.refreshOnLoad = True
                              refreshed = True
                  if refreshed:
                      print(f"âœ… ÄÃ£ báº­t refreshOnLoad cho: {name}")
                  else:
                      print(f"â„¹ï¸ KhÃ´ng tÃ¬m tháº¥y PivotTable trong {name}")

                  # ðŸ’¾ Upload láº¡i file (ghi Ä‘Ã¨)
                  buffer = io.BytesIO()
                  wb.save(buffer)
                  buffer.seek(0)
                  requests.put(file_url, headers=headers, data=buffer)
                  print(f"ðŸ“¤ ÄÃ£ lÆ°u láº¡i file {name} lÃªn OneDrive.\n")

              except Exception as e:
                  print(f"âŒ Lá»—i khi xá»­ lÃ½ {name}: {e}")

          print("ðŸ HoÃ n táº¥t xá»­ lÃ½ táº¥t cáº£ cÃ¡c file Excel.")
          PYCODE
