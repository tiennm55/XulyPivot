name: Extract PivotCache via Excel Gateway (Graph Proxy)

on:
  workflow_dispatch:

jobs:
  extract:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install pandas pyarrow openpyxl lxml requests

      - name: Run Pivot Extract via Gateway
        env:
          BASE_URL: "https://msgraph-excel-gateway.tuanvietc5.workers.dev"
          APIKEY: "EG2025_1"
          UPN: "tiennm@tuanvietc5.id.vn"
          SRC_FOLDER: "/1.Job/2425/1. Tracking/Pivot_To_Month"
          OUT_FOLDER: "/1.Job/2425/1. Tracking/Pivot_Month_Par"
        run: |
          python - <<'PYCODE'
          import io, os, zipfile, requests, pandas as pd
          from lxml import etree

          BASE_URL = os.environ["BASE_URL"]
          APIKEY = os.environ["APIKEY"]
          UPN = os.environ["UPN"]
          SRC_FOLDER = os.environ["SRC_FOLDER"]
          OUT_FOLDER = os.environ["OUT_FOLDER"]

          headers = {"x-api-key": APIKEY, "x-upn": UPN}

          # ====== 📂 LẤY DANH SÁCH FILE (Graph endpoint) ======
          list_url = f"{BASE_URL}/v1.0/me/drive/root:{SRC_FOLDER}:/children"
          res = requests.get(list_url, headers=headers)

          try:
              files = res.json().get("value", [])
          except Exception:
              print("❌ Lỗi đọc phản hồi từ Gateway:", res.text)
              exit(1)

          if not files:
              print("⚠️ Không tìm thấy file .xlsx nào trong thư mục:", SRC_FOLDER)
              print("Response:", res.text)
              exit()

          print(f"🔎 Tìm thấy {len(files)} file trong {SRC_FOLDER}")

          # ====== 🔁 XỬ LÝ MỖI FILE ======
          for f in files:
              name = f["name"]
              if not name.lower().endswith(".xlsx"):
                  continue

              print(f"\n📥 Đang xử lý: {name}")

              file_url = f"{BASE_URL}/v1.0/me/drive/root:{SRC_FOLDER}/{name}:/content"
              excel_bytes = requests.get(file_url, headers=headers).content

              try:
                  with zipfile.ZipFile(io.BytesIO(excel_bytes)) as z:
                      record_files = [p for p in z.namelist() if "pivotCacheRecords" in p]
                      if not record_files:
                          print("⚠️ Không có PivotCacheRecords trong file.")
                          continue

                      for record_file in record_files:
                          print(f"🔍 Bung {record_file} ...")
                          xml_data = z.read(record_file)
                          root = etree.fromstring(xml_data)
                          ns = {"d": "http://schemas.openxmlformats.org/spreadsheetml/2006/main"}

                          rows = []
                          for r in root.findall(".//d:r", ns):
                              values = [x.text for x in r.findall(".//d:x", ns)]
                              if values:
                                  rows.append(values)

                          if not rows:
                              print("⚠️ Không có dữ liệu trong cache.")
                              continue

                          df = pd.DataFrame(rows)
                          print(f"✅ Bung được {len(df)} dòng từ {name}.")

                          # ====== 💾 GHI FILE ======
                          base_name = name.replace(".xlsx", "")
                          out_xlsx = f"{SRC_FOLDER}/{base_name}_cache.xlsx"
                          out_parquet = f"{OUT_FOLDER}/{base_name}_cache.parquet"

                          buf_xlsx = io.BytesIO()
                          df.to_excel(buf_xlsx, index=False)
                          buf_xlsx.seek(0)

                          buf_parq = io.BytesIO()
                          df.to_parquet(buf_parq, index=False)
                          buf_parq.seek(0)

                          upload_xlsx = f"{BASE_URL}/v1.0/me/drive/root:{out_xlsx}:/content"
                          upload_parq = f"{BASE_URL}/v1.0/me/drive/root:{out_parquet}:/content"

                          up1 = requests.put(upload_xlsx, headers=headers, data=buf_xlsx)
                          up2 = requests.put(upload_parq, headers=headers, data=buf_parq)

                          if up1.ok and up2.ok:
                              print(f"📤 Đã ghi {base_name}_cache.xlsx và .parquet thành công!")
                          else:
                              print("❌ Upload lỗi:", up1.text, up2.text)

              except Exception as e:
                  print(f"❌ Lỗi khi xử lý {name}: {e}")

          print("\n🏁 Hoàn tất bung toàn bộ Pivot Cache.")
          PYCODE
