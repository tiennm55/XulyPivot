name: Debug OneDrive Folder Structure

on:
  workflow_dispatch:  # ch·∫°y th·ªß c√¥ng khi b·∫•m "Run workflow" trong tab Actions

jobs:
  debug-folders:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run refresh script (debug folders)
        env:
          TENANT_ID: ${{ secrets.TENANT_ID }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
        run: |
          python - <<'PYCODE'
          import os, requests

          TENANT_ID = os.environ["TENANT_ID"]
          CLIENT_ID = os.environ["CLIENT_ID"]
          CLIENT_SECRET = os.environ["CLIENT_SECRET"]
          USER_EMAIL = "tiennm@tuanvietc5.id.vn"

          # üîê L·∫•y token
          token_url = f"https://login.microsoftonline.com/{TENANT_ID}/oauth2/v2.0/token"
          token_data = {
              "grant_type": "client_credentials",
              "client_id": CLIENT_ID,
              "client_secret": CLIENT_SECRET,
              "scope": "https://graph.microsoft.com/.default"
          }
          token = requests.post(token_url, data=token_data).json().get("access_token")
          if not token:
              print("‚ùå Kh√¥ng l·∫•y ƒë∆∞·ª£c Access Token. Ki·ªÉm tra l·∫°i App Entra v√† Secrets.")
              exit(1)
          headers = {"Authorization": f"Bearer {token}"}

          # üìÅ L·∫•y Drive ID
          drive_resp = requests.get(f"https://graph.microsoft.com/v1.0/users/{USER_EMAIL}/drives", headers=headers)
          drive_data = drive_resp.json()
          DRIVE_ID = drive_data["value"][0]["id"]
          print(f"üìÇ Drive ID: {DRIVE_ID}\n")

          # üìÑ Danh s√°ch th∆∞ m·ª•c trong root
          print("üìÑ Danh s√°ch th∆∞ m·ª•c trong root:")
          root_resp = requests.get(f"https://graph.microsoft.com/v1.0/drives/{DRIVE_ID}/root/children", headers=headers)
          root_data = root_resp.json()
          for item in root_data.get("value", []):
              print(" -", item["name"])

          # üìÅ Th·ª≠ in n·ªôi dung th∆∞ m·ª•c 1.Job
          print("\nüìÅ N·ªôi dung th∆∞ m·ª•c /1.Job:")
          job_resp = requests.get(f"https://graph.microsoft.com/v1.0/drives/{DRIVE_ID}/root:/1.Job:/children", headers=headers)
          print(job_resp.json())
          PYCODE
